<div class="parent flex-center">
    <div class="login-container">
        <h1 class="text-center">Login</h1>

        <form [formGroup]="loginform">
            <label for="">Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="loginform.get('email')?.touched">
                <p class="error" *ngIf="loginform.get('email')?.errors?.['required']">Email required</p>
            </div>
            <br>

            <label for="">Password</label>
            <input type="password" formControlName="password">
            <div *ngIf="loginform.get('password')?.touched">
                <p class="error" *ngIf="loginform.get('password')?.errors?.['required']">Password required</p>
            </div>
            <br>

            <div class="text-center">
                <button class="btn btn-success" (click)="submit()">Login</button>

            </div>
        </form>
    </div>
</div>
