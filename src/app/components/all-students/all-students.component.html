<input type="text" placeholder="Search" [(ngModel)]="term" (keyup)="filter()">

<label for="">Pagination:</label>
<select [(ngModel)]="pageNo" (change)="pageChange()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<label for="">Column:</label>
<select [(ngModel)]="column">
    <option value="name">Name</option>
    <option value="email">Email</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>

<button (click)="sortChange()">Sort</button>
<hr>

<input type="text" placeholder="May I help you" (keyup)="load()" [(ngModel)]="queries.filter">

<label for="">Pagination:</label>
<select [(ngModel)]="queries.pageNo" (change)="load()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<label for="">Column:</label>
<select [(ngModel)]="queries.sortBy">
    <option value="name">Name</option>
    <option value="email">Email</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="queries.order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>

<button class="btn btn-success" (click)="load()">Sort</button>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Batch</th>
            <!-- <th>City</th> -->
            <!-- <th>Company Name</th> -->
            <!-- <th>Source Type</th> -->
            <!-- <th>Qualification</th>
            <th>%</th> -->

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i=index">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.email}}</td>
            <td>{{student.batch}}</td>
            <!-- <td>{{student.address.city}}</td> -->
            <!-- <td>{{student.company.name}}</td> -->
            <!-- <td>{{student.sourcetype}}</td> -->
            <!-- <td>{{student.education.qualification}}</td>
            <td>{{student.education.percentage}}</td> -->

        </tr>

    </tbody>
</table>
