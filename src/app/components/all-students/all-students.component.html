<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Batch</th>
            <!-- <th>City</th> -->
            <!-- <th>Company Name</th> -->
            <!-- <th>Source Type</th> -->
            <!-- <th>Qualification</th>
            <th>%</th> -->

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i=index">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.email}}</td>
            <td>{{student.batch}}</td>
            <!-- <td>{{student.address.city}}</td> -->
            <!-- <td>{{student.company.name}}</td> -->
            <!-- <td>{{student.sourcetype}}</td> -->
            <!-- <td>{{student.education.qualification}}</td>
            <td>{{student.education.percentage}}</td> -->

        </tr>

    </tbody>
</table>
